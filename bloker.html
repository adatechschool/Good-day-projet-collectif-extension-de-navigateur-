<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloquer des sites</title>
</head>
<body>
    <input type="text" id="site" placeholder="Entrez le site à bloquer">
    <button id="blockBtn">Bloquer</button>
    <input type="text" id="unblockSite" placeholder="Entrez le site à débloquer">
    <button id="unblockBtn">Débloquer</button>
    <ul id="blockedSitesList"></ul>

    <script src="bloker.js"></script>
</body>
</html>
